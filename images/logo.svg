<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="100%" height="100%">
  <defs>
    <!-- Background Gradient for the icon base -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#40c4ff"/>
      <stop offset="100%" stop-color="#0277bd"/>
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#64ffda"/>
      <stop offset="100%" stop-color="#00bfa5"/>
    </linearGradient>

    <!-- Glowing Effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <style>
      /* Drawing Hexagon */
      .draw-line {
        fill: none;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: 400;
        stroke-dashoffset: 400;
        animation: draw 2s ease-in-out forwards;
      }
      .draw-line-delay {
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
        animation: draw 1.5s ease-out 1s forwards;
      }

      @keyframes draw {
        to { stroke-dashoffset: 0; }
      }

      /* Hover or infinite floating */
      .float-1 {
        transform-origin: 60px 55px;
        animation: floatA 4s ease-in-out infinite;
      }
      .float-2 {
        transform-origin: 60px 55px;
        animation: floatB 5s ease-in-out infinite;
      }
      
      @keyframes floatA {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-3px); }
      }
      @keyframes floatB {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(3px); }
      }

      .pop-in {
        opacity: 0;
        transform: scale(0.8);
        transform-origin: center;
        animation: pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      @keyframes pop {
        to { opacity: 1; transform: scale(1); }
      }

      .glow-pulse {
        animation: pulseGlow 3s ease-in-out infinite;
      }
      @keyframes pulseGlow {
        0%, 100% { filter: drop-shadow(0 0 4px rgba(64,196,255,0.3)); }
        50% { filter: drop-shadow(0 0 10px rgba(100,255,218,0.7)); }
      }
    </style>
  </defs>

  <!-- Hexagon border indicating architecture/frameworks -->
  <path class="draw-line" stroke="#2a2a30" d="M 60 5 L 110 33 L 110 87 L 60 115 L 10 87 L 10 33 Z" />
  
  <!-- Outer accent lines appearing later -->
  <path class="draw-line-delay" stroke="#40c4ff" stroke-width="3" fill="none" d="M 60 5 L 110 33" />
  <path class="draw-line-delay" stroke="#64ffda" stroke-width="3" fill="none" d="M 10 87 L 60 115" />

  <!-- Code brackets -->
  <path class="pop-in" style="animation-delay: 1.2s;" stroke="#e0e0e0" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" d="M 25 50 L 15 60 L 25 70" />
  <path class="pop-in" style="animation-delay: 1.2s;" stroke="#e0e0e0" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" d="M 95 50 L 105 60 L 95 70" />

  <!-- Abstract 'A' Layers -->
  <!-- Left Leg -->
  <g class="float-1 glow-pulse pop-in" style="animation-delay: 1.5s;">
    <polygon fill="url(#primaryGrad)" points="60,25 45,25 25,85 40,85" />
  </g>
  
  <!-- Right Leg overlapping slightly -->
  <g class="float-2 glow-pulse pop-in" style="animation-delay: 1.7s;">
    <polygon fill="url(#accentGrad)" opacity="0.9" points="60,25 75,25 95,85 80,85" />
  </g>

  <!-- Horizontal crossbar connecting the two -->
  <rect class="pop-in float-1" style="animation-delay: 1.9s;" x="35" y="55" width="50" height="8" rx="2" fill="#ffffff" opacity="0.9" />

  <!-- Little glowing accent dot at top -->
  <circle class="pop-in" style="animation-delay: 2.1s;" cx="60" cy="15" r="4" fill="#64ffda" filter="url(#glow)" />
</svg>
